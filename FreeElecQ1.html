<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Quiz</title>
<style>
  body {
    background-color: #1b1b1b;
    color: #f0f0f0;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Header Layout */
  header {
    background: #222;
    padding: 15px;
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 2px solid #444;
  }
  header h1 {
    text-align: center;
    margin: 0;
    font-size: 28px;
  }
  .header-info {
    display: flex;
    justify-content: space-between;
    margin-top: 8px;
    font-size: 16px;
  }
  .timer {
    text-align: center;
    font-family: "Times New Roman", Times, serif;
    font-size: 24px;
    margin-top: 5px;
    color: #ffcc00;
  }

  /* Quiz Container */
  #quizContainer {
    max-width: 700px;
    margin: 40px auto;
    padding: 20px;
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
    display: none;
  }
  .question {
    font-size: 20px;
    margin-bottom: 20px;
  }
  .option-btn {
    display: block;
    width: 100%;
    margin: 8px 0;
    padding: 10px;
    background: #333;
    border: none;
    border-radius: 6px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    text-align: left;
    transition: background 0.3s;
  }
  .option-btn:hover {
    background: #555;
  }
</style>
</head>
<body>

<header>
  <h1>Free Electricity Quiz</h1>
  <div class="header-info">
    <div id="playerName">Name: -</div>
    <div id="playerSchedule">Schedule: -</div>
  </div>
  <div class="timer" id="timer">10:00</div>
</header>

<div style="text-align:center; margin-top:20px;">
  <input id="name" placeholder="Your Name">
  <input id="schedule" placeholder="Schedule">
  <button id="startBtn">Start Quiz (wait 5 seconds)</button>
</div>

<div id="quizContainer"></div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/1GzWimNcy3EP08pOoPGNk7rSDx48layBIjyR7-lTAXa8/gviz/tq?tqx=out:json&sheet=freeelecanswer1";
const scriptURL = "https://script.google.com/macros/s/AKfycbxdugy3lh0kqK17Hmxq3tt2ABwBcBK7nMJEFpfUF_t2X_pePJpGSFpLW-IPgFPIIsNw2w/exec";

let questions = [], current = 0, score = 0, timerInterval;
let timeLeft = 600; // 10 mins in seconds

const startBtn = document.getElementById("startBtn");
const container = document.getElementById("quizContainer");

startBtn.onclick = () => {
  const name = document.getElementById("name").value.trim();
  const schedule = document.getElementById("schedule").value.trim();
  if (!name || !schedule) return alert("Please fill both fields.");
  startBtn.disabled = true;
  startBtn.textContent = "Please waitâ€¦";

  document.getElementById("playerName").textContent = `Name: ${name}`;
  document.getElementById("playerSchedule").textContent = `Schedule: ${schedule}`;

  setTimeout(() => initQuiz(name, schedule), 5000);
};

function initQuiz(name, schedule) {
  fetch(sheetURL)
    .then(r => r.text())
    .then(t => JSON.parse(t.substr(47).slice(0, -2)))
    .then(js => {
      questions = js.table.rows.slice(1).map(r => ({
        q: r.c[0]?.v,
        options: [r.c[1]?.v, r.c[2]?.v, r.c[3]?.v, r.c[4]?.v].filter(Boolean),
        a: r.c[5]?.v
      }));
      questions.sort(() => Math.random() - 0.5);
      container.style.display = 'block';
      startTimer();
      renderQuestion(name, schedule);
    });
}

function renderQuestion(name, schedule) {
  if (current >= questions.length) return finishQuiz(name, schedule);
  const {q, options, a} = questions[current];
  container.innerHTML = `<div class="question">${q}</div>` +
    options.map(opt => `<button class="option-btn" onclick="choose(this, '${opt}', '${a}', '${name}', '${schedule}')">${opt}</button>`).join('');
}

window.choose = (btn, selected, correct, name, schedule) => {
  document.querySelectorAll(".option-btn").forEach(b => b.disabled = true);
  if (selected === correct) score++;
  setTimeout(() => { current++; renderQuestion(name, schedule); }, 500);
};

function finishQuiz(name, schedule) {
  clearInterval(timerInterval);
  container.innerHTML = `<h3>Your score: ${score}/${questions.length}</h3>`;
  fetch(scriptURL, {
    method: 'POST',
    body: JSON.stringify({ name, schedule, score, date: new Date().toISOString().slice(0,10) }),
    headers: { 'Content-Type': 'application/json' }
  }).catch(console.error);
}

function startTimer() {
  updateTimerDisplay();
  timerInterval = setInterval(() => {
    timeLeft--;
    updateTimerDisplay();
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      finishQuiz(document.getElementById("name").value, document.getElementById("schedule").value);
    }
  }, 1000);
}

function updateTimerDisplay() {
  const minutes = Math.floor(timeLeft / 60);
  const seconds = timeLeft % 60;
  document.getElementById("timer").textContent =
    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}
</script>

</body>
</html>
